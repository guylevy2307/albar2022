<div class="card">
  <div class="card-header">Add New Car</div>
  <div class="card-body">
    <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()">
      <div class="form-group col 12">
        <label for="Type">Car Type:</label>
        <select type="text" class="form-control" formControlName="type">
          <option *ngFor="let type of carTypeList" value="{{ type }}">
            {{ type }}
          </option>
        </select>
      </div>
      <div class="form-group col 12">
        <label for="Price">Renting Price:</label>
        <input formControlName="price" type="number" class="form-control" />
      </div>
      <br />
      <div class="form-group col 12" style="text-align: center">
        <button type="submit" class="btn btn-success">Add Car</button>
      </div>
    </form>
  </div>
</div>
