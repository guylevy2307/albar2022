<div class="card">
  <div class="card-header">Edit Car Price</div>
  <div class="card-body">
    <form [formGroup]="" (ngSubmit)="onSubmit()">
      <div class="form-group col 12">
        <label for="Price"> Current Renting Price:</label>
        <input formControlName="oldPrice" type="number" class="form-control" />
      </div>
      <div class="form-group col 12">
        <label for="Price"> New Renting Price:</label>
        <input formControlName="newPrice" type="number" class="form-control" />
      </div>
      <br />
      <div class="form-group col 12" style="text-align: center">
        <button type="submit" class="btn btn-success">Add Car</button>
      </div>
    </form>
  </div>
</div>
