<div class="card">
  <div class="img-wrapper">
    <img class="card-img-top" src="{{ property.imageUrl }}" />
  </div>
  <div class="card-body p-3">
    <h1>{{ property.type }}</h1>
    <h2>{{ property.price }}</h2>
  </div>
  <button class="btn btn-success" routerLink="/editCar/{{ property.id }}">
    Edit
  </button>
</div>
